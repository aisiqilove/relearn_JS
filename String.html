    function ucFirst(str) {
      if(!str) return
      return str[0].toUpperCase() + str.slice(1)
    }
    console.log(ucFirst("john"))

        return true
      } else {
        return false
      }
    }
    function truncate(str, maxL) {
     return str.length > maxL ? str.slice(0,maxL - 1) + '...' : str
    }
