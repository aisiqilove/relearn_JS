<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator</title>
</head>
<body>
  <script>
    function* generator() {
      yield 1
      yield 2
      // return 3
    }
    let nextG = generator()
    console.log(nextG.next())
    console.log(nextG.next())
    console.log(nextG.next())
    console.log(nextG.next())
  </script>
</body>
</html>
