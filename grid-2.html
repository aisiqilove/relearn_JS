<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两栏式布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: minmax(150px, 25%) 1fr;
      height: 100vh;
    }

    .aside {
      background-color: bisque;
    }

    .main {
      background-color: burlywood;

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="aside">min</div>
    <div class="main">1fr</div>
  </div>
</body>

</html>
