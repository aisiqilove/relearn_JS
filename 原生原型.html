<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原生原型</title>
</head>

<body>
  <script>
    function f(a,b) {
      alert(a+b);
    }
    Function.prototype.defer = function (ms) {
      let f = this
      return function(...agrs) {
        setTimeout(() => f.apply(this, agrs), ms);
      }
    }
    f.defer(1000)(1,2); // 1 秒后显示 "Hello!"
  </script>
</body>

</html>
