<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let salaries = {
      "John": 100,
      "Pete": 300,
      "Mary": 250
    };
    function topSalary(salaries) {
      let max = 0
      let maxName = null
      for (let [key, value] of Object.entries(salaries)) {
        if (max < value) {
          max = value
          maxName = key
        }
        return maxName;
      }
    }
    console.log(topSalary(salaries))
  </script>
</body>

</html>
